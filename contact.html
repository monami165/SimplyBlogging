<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="mystyle.css">
    <link href="album.css" rel="stylesheet">

    <title>Contact</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><strong>Simply Blogging</strong><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="dropdown08" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
                  <div class="dropdown-menu" aria-labelledby="dropdown08">
                    <a class="dropdown-item" href="index.html">Home</a>
                    <a class="dropdown-item" href="about.html">About</a>
                  </div>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1>Let's get in touch!</h1>
                    <br>
                    <div class="container customForm text-left">
                      <form>
                          <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email...">
                            <small id="emailErr" style="color: red;"></small>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="mobile" class="form-control" id="mobile" placeholder="Enter Number...">
                            <small id="mobileErr" style="color: red;"></small>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
                          </div>
                          <div class="form-group">
                              <label for="message">Message</label>
                              <textarea class="form-control" id="message" rows="3"></textarea>
                              <small id="messageErr" style="color: red;"></small>
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
                          </div>
                          <button type="submit" class="btn btn-primary" onclick="return validateForm()">Submit</button>
                        </form>
                    </div>
            </div>
        </section>

        
    </main>

    <script src="myscript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
